    <style>


.kodfun-galeri{

display: flex;
width: 600px;
height: 430px;

}

.kodfun-galeri div {
    width: 0px;
    flex-grow: 1;
    object-fit: cover;
    opacity: .8;
    transition: 0.9s ease;
}

.kodfun-galeri div:hover{
    cursor: crosshair;
    width: 300px;
    opacity: 1;
    filter: contrast(120%);
}
